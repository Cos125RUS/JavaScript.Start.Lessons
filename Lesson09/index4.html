<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .select__error {
            border: 1px solid red;
            background: rgb(155, 104, 104);
        }
    </style>
</head>

<body>
    <form action="city.html" class="form">
        <div>
            <label for="select">Город</label>
            <select name="select" id="select" class="select">
                <option value="city" class="option">Выберите город...</option>
                <option value="Vladivostok" class="option">Владивосток</option>
                <option value="Rostov" class="option">Ростов</option>
                <option value="Sochi" class="option">Сочи</option>
                <option value="Stavropol" class="option">Ставрополь</option>
            </select>
        </div>
        <button type="submit" class="button">Отправить</button>
    </form>

    <script>
        const formEl = document.querySelector('.form');
        const selectEl = formEl.querySelector('.select');
        const btnEl = formEl.querySelector('.button');
        btnEl.addEventListener('click', function (e) {
            console.log(selectEl.value);
            e.preventDefault();
            if (selectEl.value == 'city') {
                selectEl.classList.add('select__error');
            } else {
                selectEl.classList.remove('select__error');
                return;
            }
        });
    </script>
</body>

</html>
