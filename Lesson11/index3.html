<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script src="https://kit.fontawesome.com/02fd69f046.js" crossorigin="anonymous"></script>
    <div>
        Текущее время: <span class="current-time">0</span>
    </div>
    <div class="player">
        <video src="video_2024-03-18_09-40-56.mp4" width="480"></video>
        <br>
        <input type="range" class="timing" value="0" step="0.001">
    </div>

    <i class="fas fa-play"></i>
    <i class="fas fa-pause"></i>
    <input type="range" class="volume" min="0" max="1" step="0.01">

    <script>
        const videoEl = document.querySelector('video');
        const playBtnEl = document.querySelector('.fa-play');
        const pauseBtnEl = document.querySelector('.fa-pause');
        const volumeEl = document.querySelector('.volume');
        const timingEl = document.querySelector('.timing');
        const currentTimeEl = document.querySelector('.current-time');
        playBtnEl.addEventListener('click', function (e) {
            videoEl.play();
        });
        pauseBtnEl.addEventListener('click', function (e) {
            videoEl.pause();
        });
        videoEl.addEventListener('timeupdate', function (e) {
            currentTimeEl.innerText = videoEl.currentTime;
            timingEl.value = videoEl.currentTime / videoEl.duration * 100;
        });
        volumeEl.addEventListener('input', function (e) {
            videoEl.currentTime = timingEl.value / 100 * videoEl.duration;
        });
    </script>
</body>

</html>
