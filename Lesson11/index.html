<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <audio class="audio" controls src="Korol_i_SHut_-_Lesnik_b64f0d192.mp3" preload="auto"></audio>


    <script>
        const audioEl = document.querySelector('.audio');

        audioEl.addEventListener('play', function (e) {
            console.log('You are playing audio');
        });

        audioEl.addEventListener('pause', function (e) {
            console.log('You are paused audio');
        });

        const { played } = audioEl;

        const handlePlayed = () => {
            let totalPlayedSecond = 0;
            for (let i = 0; i < played.length; i++) {
                totalPlayedSecond += played.end(i) - played.start(i);
            }
            console.log(totalPlayedSecond);
        }

        audioEl.addEventListener('pause', handlePlayed, false);
        audioEl.addEventListener('ended', handlePlayed, false);
    </script>
</body>

</html>
